[SUBROUTINE]
icon = hexagon.png
name = _("Polygon")
image = hexagon.png
type = polygon
help = _("<b>Create a Polygon with n edges</b>")
order = act pv h1 cx cy h10 n r rot h3 opt dir s u_s dpt u_dpt h4 fp fcs

[PARAM_ACT]
name = _("Active")
type = bool
value = 1

[PARAM_PV]
name = _("Show design")
icon = glasses.png
type = bool
value = 1

[PARAM_H1]
name = _("Coords")
type = sub-header

[PARAM_H10]
name = _("Size, rotation")
type = sub-header

[PARAM_CX]
name = _("cX")
type = float
icon = center.png
tool_tip = _("Polygon center X")
header = h1
value = 0
metric_value = 0.0

[PARAM_CY]
name = _("cY")
type = float
icon = center.png
tool_tip = _("Polygon center Y")
value = 0
metric_value = 0.0
header = h1

[PARAM_N]
name = _("Edges count")
type = int
minimum_value = 3
maximum_value = 360
icon = num.png
tool_tip = _("Number of edges")
value = 6
header = h10

[PARAM_R]
name = _("Radius")
type = float
minimum_value = 0.0
icon = hexagon-rad.png
tool_tip = _("Radius")
value = 1
header = h10
metric_value = 25
no_zero = 1

[PARAM_ROT]
name = _("Rotation")
type = float
digits = 2
icon = angle.png
tool_tip = _("Start angle")
value = 0
header = h10
suffix = &#176;

[PARAM_H3]
name = _("Milling")
type = sub-header

[PARAM_OPT]
name = _("Option")
type = combo
options = _("Inside normal=0:Pocket=1:On the line=2:Outside=3")
icon = g4x.png
tool_tip = _("Select tool path")
value = 0
header = h3

[PARAM_DIR]
name = _("Direction")
type = combo
options = _("Clockwise=2:Counter-Clockwise=3")
icon = cw-ccw.png
tool_tip = _("Direction of path")
value = 3
header = h3

[PARAM_S]
name = _("Cut start")
type = combo-user
options = _("User defined=0:Surface=1:Half=2:One quarter=3:Three quarter=4")
icon = surface.png
tool_tip = _("Pre or user defined")
value = 1
header = h3
links = u_s=0

[PARAM_U_S]
name = _("User start")
type = float
value = 0.0
metric_value = 0.0
header = h3
hidden = 1

[PARAM_DPT]
name = _("Cut down to")
type = combo-user
options = _("User defined=0:Through=1:Bottom=2:Half=3:One quarter=4:Three quarter=5")
icon = depth.png
tool_tip = _("Pre or user defined")
value = 1
header = h3
links = u_dpt=0

[PARAM_U_DPT]
name = _("User depth")
type = float
value = -0.5
metric_value = -12.0
header = h3
hidden = 1

[PARAM_H4]
name = _("Finishing")
type = sub-header

[PARAM_FP]
name = _("Finishing pass")
type = combo
options = _("None=0:Clockwise=2:Counter-Clockwise=3")
tool_tip = _("Conventional for better finish")
value = 0
header = h4
icon = finish.png

[PARAM_FCS]
name = _("Finishing cut")
header = h4
type = float
minimum_value = 0.0
icon = rect-pocket.png
tool_tip = _("Last finishing cut")
value = 0.04
metric_value = 1.0


[DEFINITIONS]
content =
;	<eval>self.include_once(file name here)</eval>

[CALL]
content =
	(begin #sub_name)
	(polygon of #param_n edges author : Fernand Veilleux)
	o<#self_id_active> if [#param_act] (if enabled)
		o<select> CALL [31] [#param_s] [#param_u_s] [#<surface>] [#<surface> - #<wp_depth> / 2] [#<surface> - #<wp_depth> / 4] [#<bottom> + #<wp_depth> / 4]
		o<select> CALL [32] [#param_dpt] [#param_u_dpt] [#<bottom_through>] [#<bottom>] [#<surface> - #<wp_depth> / 2] [#<surface> - #<wp_depth> / 4] [#<bottom> + #<wp_depth> / 4]
		
		o<polygon> CALL [#param_cx] [#param_cy] [#param_n] [#param_r * #<_units_radius>] [#param_rot] [#param_opt] [#param_dir] [#31] [#32] [#param_pv] [#param_fp] [#param_fcs]
	o<#self_id_active> endif
