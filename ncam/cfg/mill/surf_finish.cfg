[SUBROUTINE]
icon = rect-pocket.png
name = _("Facing")
image = rect-pocket.png
type = surf_finish
help = _("<b>Surface Finishing</b>")
order = act h3 dir mode entry s u_s d tc te

[PARAM_ACT]
name = _("Active")
type = bool
value = 1

[PARAM_H3]
type = sub-header
name = _("Milling")

[PARAM_DIR]
name = _("Axis")
type = combo
options = _("X axis=0:Y axis=1")
tool_tip = _("Main axis")
icon = xy-axes.png
value = 0
header = h3

[PARAM_MODE]
name = _("Mode")
type = combo
options = _("Bidirectional=0:Unidirectional=2")
icon = uni-bi-direction.png
value = 0
header = h3
tool_tip = _("Defines quality of finish")

[PARAM_ENTRY]
name = _("Entry mode")
type = combo
options = _("Arc=0:Straight=1")
value = 0
header = h3
tool_tip = _("Defines quality of finish")
icon = line-arc-in.png

[PARAM_D]
name = _("Cut down to")
type = float
icon = depth.png
tool_tip = _("Relative to start")
value = -0.02
metric_value = -0.5
header = h3

[PARAM_TC]
name = _("Safety margin")
type = float
value = 0.15
minimum_value = 0
metric_value = 2
header = h3
tool_tip = _("Distance past workpiece")
icon = sft-margin.png

[PARAM_S]
name = _("Cut start")
type = combo-user
options = _("User defined=0:Surface=1")
icon = surface.png
tool_tip = _("Pre or user defined")
value = 1
header = h3
links = u_s=0

[PARAM_U_S]
name = _("User start")
type = float
value = 0.0
metric_value = 0.0
header = h3
hidden = 1

[PARAM_TE]
name = _("Tool engagement")
type = int
icon = tool-eng.png
value = 80
maximun_value = 100
minimum_value = 0
header = h3
suffix = %

[CALL]
content =
	(begin #sub_name)
	(surface finishing author : Fernand Veilleux)
	o<#self_id_active> if [#param_act]
		o<select> CALL [31] [#param_s] [#param_u_s] [#<surface>]
	
		o<surf_finish> CALL [#<wp_left>] [#<wp_right>] [#<wp_front>] [#<wp_rear>] [#param_dir] [#param_mode + #param_entry] [#31] [#31 + #param_d] [#param_tc] [#param_te / 100] 
	o<#self_id_active> endif
